<html lang="ko">

	<title>Web UI</title>

    <style>
            * { margin: 0; padding: 0; }
            body, html { height: 100%; }
            #c {
                display: block;
                position: absolute;

                left: 0;
                width: 100%;
                height: 100%;
                font-family: 'Noto Sans KR';
                src: url('./fonts/Noto_Sans_KR/NotoSansKR-Regular.otf') format('opentype');
            }
    </style>

</head>

<body>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js' type='text/javascript'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.4.6/fabric.min.js" type="text/javascript"></script>
    <script src="math.js" type = "text/javascript"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="web_ui3.js" type="text/javascript"></script>

        Canvas not supported
    </canvas>

</html>
